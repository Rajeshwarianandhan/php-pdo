<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <form action="" id="signup_form">
            <div class="content">
                <h4>Register</h4>
                <div class="form-group">
                    <input type="text" name="fname" id="fname" class="form-field" placeholder="First Name">
                    <label for="" class="form-label">First Name</label>
                    <span id="fname_msg" class="fname_error"></span>
                </div>
                <div class="form-group">
                    <input type="text" name="lname" id="lname" class="form-field" placeholder="Last Name">
                    <label for="" class="form-label">Last Name</label>
                    <span id="lname_msg" class="lname_error"></span>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-field" placeholder="Email">
                    <label for="" class="form-label">Email</label>
                    <span id="email_msg" class="email_error"></span>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-field" placeholder="Password">
                    <label for="" class="form-label">Password</label>
                    <span id="password_msg" class="password_error"></span>
                </div>
                <div class="form-group">
                    <input type="text" name="mobile" id="mobile" class="form-field" placeholder="Mobile">
                    <label for="" class="form-label">Mobile</label>
                    <span id="mobile_msg" class="mobile_error"></span>
                </div>
                <div class="form-group">
                    <input type="date" name="dob" id="dob" class="form-field" placeholder="DOB">
                    <label for="" class="form-label">DOB</label>
                    <span id="dob_msg" class="dob_error"></span>
                </div>
            </div>
            <div class="button">
                <input type="button" value="Signup" id="signup">
                <input type="reset" value="Reset">
            </div>

            <div class="btn">
                <button class="ancher"><a href="login.html" class="">Already have an account Signin</a></button>

            </div>
        </form>

    </div>
