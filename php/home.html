<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="" id="">
            <div class="content">
                <h4 id="name"></h4>
                <div class="form-group">
                    <label for="" class="form-label">First Name</label>
                    <span id="fname" class="list"></span>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Last Name</label>
                    <span id="lname" class="list"></span>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Email</label>
                    <span id="email" class="list"></span>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Password</label>
                    <span id="password" class="list"></span>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Mobile</label>
                    <span id="mobile" class="list"></span>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">DOB</label>
                    <span id="dob" class="list"></span>
                </div>
            </div>
            <div class="button">
                <button class="anchor"><a href="login.html">Logout</a></button>
                <button class="anchor"><a href="edit.html">Edit User</a></button>
                <input type="submit" name="submit" id="submit" onclick="download()" value="Download" />
            </div>
        </form>
    </div>
</body>
<script src="js/home.js" type="text/javascript"></script>
<script src="js/download.js" type="text/javascript"></script>

</html>
